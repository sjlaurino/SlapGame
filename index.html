<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>SlapGame</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="game.css">
</head>

<body>

	<div class="container-fluid">
		<header class="mt-5">
			<div class="row">
				<div class="col d-flex justify-content-center">
					<h2><span id="health">Health: 100 </span></h2>
					<h2>Target Name: Charlie Brown </h2>
					<h2 id="hits">Hits: 0 </h2>
				</div>
			</div>
		</header>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="col d-flex justify-content-center">
				<img class="target-image w-200" src="assets/Charlie Brown Transparent.png" alt="Charlie Brown Photo">
			</div>
		</div>
	</div>


	<footer>
		<div class="row">
			<div class="col d-flex justify-content-center">
				<button onclick=slap() type="button" class="btn btn-danger">SLAP</button>
				<button onclick=punch() type="button" class="btn btn-danger">PUNCH</button>
				<button onclick=kick() type="button" class="btn btn-danger">KICK</button>
			</div>
		</div>
		<div class="row">
			<div id="items" class="col d-flex justify-content-center mt-2">
				<button onclick="giveFootball()" type="button" class="btn btn-secondary">Yank Football</button>
				<button onclick="kite()" type="button" class="btn btn-success">Give Kite</button>
				<button onclick="giveLucy()" type="button" class="btn btn-secondary">Lucy's Deception</button>
			</div>
		</div>
	</footer>


	<script src="game.js"></script>
</body>

</html>
