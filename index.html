<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>SlapGame</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="game.css">
</head>

<body>

	<div class="container-fluid">
		<header class="mt-5">
			<div class="row">
				<div class="col d-flex justify-content-center">
					<h1 id="target-name">Slap Charlie Brown </h1>
				</div>
			</div>
			<div class="row">
				<div class="col d-flex justify-content-center">
					<h3><span id="health">Health: 100 </span></h3>
					<h3 id="hits">Hits: 0 </h3>
				</div>
			</div>
		</header>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="col d-flex justify-content-center">
				<img class="target-image w-200 img-fluid" src="assets/Charlie Brown Transparent.png" alt="Charlie Brown Photo">
			</div>
		</div>
	</div>


	<footer>
		<div class="row">
			<div class="col d-flex justify-content-center attacks">
				<button onclick=slap() type="button" class="btn btn-danger btn1">SLAP</button>
				<button onclick=punch() type="button" class="btn btn-danger btn2">PUNCH</button>
				<button onclick=kick() type="button" class="btn btn-danger btn3">KICK</button>
			</div>
		</div>
		<div class="row">
			<div id="items" class="col d-flex justify-content-center mt-2 btn-toolbar">
				<button onclick="giveFootball()" type="button" class="btn btn-secondary btn4">Yank Football</button>
				<button onclick="kite()" type="button" class="btn btn-success btn5">Give Kite</button>
				<button onclick="giveLucy()" type="button" class="btn btn-secondary btn6">Lucy's Deception</button>
			</div>
		</div>
		<div class="row">
			<div class="col d-flex justify-content-center mt-2">
				<button onclick="reset()" type="button" class=" btn btn-warning">Reset</button>
			</div>
		</div>
	</footer>


	<script src="game.js"></script>
</body>

</html>
