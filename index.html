<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>SlapGame</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
		integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="game.css">
</head>

<body class="bg-img img-fluid" background="assets/Charlie background.jpg">

	<header class="container-fluid mt-5">
		<div class="row">
			<div class="col d-flex justify-content-center">
				<h1 id="target-name">Slap Charlie Brown</h1>
			</div>
		</div>
		<div class="row">
			<div class="col d-flex justify-content-center">
				<h3><span id="health">Health: 100 </span></h3>
				<h3 id="hits">Hits: 0 </h3>
			</div>
		</div>
		<div class="row">
			<div class="col-12 d-flex justify-content-center">
				<div class="progress">
					<div id="progress-number" class="progress-bar progress-bar-striped" role="progressbar" style="width: 100%"
						aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">100</div>
				</div>
			</div>
		</div>
	</header>

	<div class="container-fluid">
		<div class="row">
			<div class="col d-flex justify-content-center">
				<img class="target-image w-200 img-fluid" src="assets/Charlie Brown Transparent.png" alt="Charlie Brown Photo">
			</div>
		</div>
	</div>


	<footer>
		<div class="row">
			<div class="col mb-2 d-flex justify-content-center text-center">
				<h3>Choose and Attack:</h3>
			</div>
		</div>
		<div class="row">
			<div class="col d-flex justify-content-center attacks">
				<button onclick=slap() type="button" class="btn btn-danger btn1">SLAP -1</button>
				<button onclick=punch() type="button" class="btn btn-danger btn2">PUNCH -5</button>
				<button onclick=kick() type="button" class="btn btn-danger btn3">KICK -10</button>
			</div>
		</div>
		<div class="row">
			<div class="col mb-2 mt-4 d-flex justify-content-center text-center">
				<h3>Add a Modifier:</h3>
			</div>
		</div>
		<div class="row">
			<div id="items" class="col d-flex justify-content-center mt-2 btn-toolbar">
				<button onclick="giveFootball()" type="button" class="btn btn-secondary btn4">Yank Football -10</button>
				<button onclick="kite()" type="button" class="btn btn-success btn5">Give Kite +5</button>
				<button onclick="giveLucy()" type="button" class="btn btn-secondary btn6">Lucy's Deception -5</button>
			</div>
		</div>
		<div class="row">
			<div class="col d-flex justify-content-center my-2">
				<button onclick="reset()" type="button" class=" btn btn-warning">Reset</button>
			</div>
		</div>
	</footer>


	<script src="game.js"></script>
</body>

</html>
