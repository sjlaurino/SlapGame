<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>SlapGame</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="game.css">
</head>

<body>

	<div class="container-fluid">
		<div class="row">
			<div class="col d-flex justify-content-center">
				<img class="target-image w-200" src="assets/Charlie Brown Transparent.png" alt="Charlie Brown Photo">
			</div>
		</div>
		<div class="row">
			<div class="col d-flex justify-content-center">
				<h2><span id="enemyHealth">Health: 100</span></h2>
			</div>
		</div>
	</div>
	<div class="row footer">
		<div class="col d-flex justify-content-center">
			<button onclick=slap() type="button" class="btn btn-danger">Slap</button>
		</div>
	</div>


	<script src="game.js"></script>
</body>

</html>
